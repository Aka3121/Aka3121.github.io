<!DOCTYPE html>
<html>
  <head>
    <title>Tarea</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Git</h1>
    </header>
    <form id="forma" action="javascript:procesa()">
    <p><em>El borde azul indica obligatorio.</em></p>
    
        <label accesskey="E">Nombre<br>
          <input name="nom" type="text" placeholder="10 palabras min"  autofocus required>
      </label>
      <br>
      <label accesskey="E">Boleta<br>
          <input id="bol" type="number" placeholder="1 a 10 digitos min"  autofocus required>
      </label>
      <br>
      <label accesskey="E">Grupo<br>
        <input id="grup" type="text" placeholder="1 a 30 palabras min"  autofocus required>
      </label>
      <br>
      <label accesskey="E">Materia<br>
        <input id="mat" type="text" placeholder="1 a 30 palabras min"  autofocus required>
      </label>
      
      <br>
       <label accesskey="E">Fecha<br>
       
         <input name="fecha" type="date" autofocus required>
      </label>
      <br>
      <br>
      
       
      
      <p><input type="submit" value="Procesar" id="Pantalla" accesskey="P"></p>
    </form>
    
       <output id="salidaNom"><br></output>
      <output id="salidaBol"><br></output>
      <output id="salidaGrup"><br></output>
      <output id="salidaMat"><br></output>
      <output id="salidaFecha"><br></output>
        
    <footer>
      <p>Copyright 2021 Yo</p>
      <br>
    </footer>
    
    <script src="js/CtrlGit.js"></script>
  </body>
</html>
